---
layout: default
---

<script type="application/ld+json">
{
    "@context": "https://schema.org/",
    "@type": "Landing",
    "name": "{{ page.title }}",
    "image": [
        "{{ page.image }}"
    ],
    "author": {
        "@type": "Person",
        "name": "{{ page.author }}"
    }
}
</script>




{% if page.toc %}
{% assign contentsTitle = page.toc_title | default: 'Contents' %}
{% include toc.html html=content class='menu-list' h_min=2 h_max=3 contents_title=contentsTitle %}
{% endif %}
<div class="content">
    {{ content }}
</div>
